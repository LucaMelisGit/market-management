name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U testuser"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Java Backend Build
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build Spring Boot services
        run: |
          cd market-service && mvn clean package -DskipTests && cd ..
          cd product-service && mvn clean package -DskipTests && cd ..
          cd user-view-service && mvn clean package -DskipTests && cd ..

      # Node.js Frontend Build
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Build Angular apps
        run: |
          cd frontend-admin && npm install && npm run build && cd ..
          cd frontend-user && npm install && npm run build && cd ..

      # Docker Build (senza push)
      - name: Build Docker images
        run: |
          docker compose build